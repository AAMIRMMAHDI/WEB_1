{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>reset password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset</button>
    </form>
</div>
{% endblock %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        width: 100%;
        max-width: 400px;
    }
    .form-container h2 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid white;
        border-radius: 40px;
        font-size: 16px;
        backdrop-filter: blur(5px);
    }
    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: 1px solid white; 
        border-radius: 40px;
        font-size: 18px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #0056b3;
    }
</style>
