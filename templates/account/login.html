<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2); 
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            backdrop-filter: blur(5px); 
        }
        .form-container input::placeholder {
            color: #bbb;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 40px;
            font-size: 18px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3; 
        }
        .form-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: white;
            text-decoration: underline;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }
        .captcha-container img {
            margin-right: 10px;
            border-radius: 10px;
        }
        .captcha-container input {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.2); 
            color: white;
            border-radius: 40px;
            padding: 10px;
            font-size: 16px;
            border: none;
            backdrop-filter: blur(5px); 
        }
        .captcha-container input::placeholder {
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.username }} 
        {{ form.password }}
        
        <div class="captcha-container">
            {{ form.captcha.image }}  <!-- تصویر کپچا -->
            {{ form.captcha }}  <!-- ورودی کپچا -->
        </div>

        <button type="submit">Login</button>
    </form>
    <a href="{% url 'root:password_reset' %}">Forgot your password?</a>
</div>

</body>
</html>
